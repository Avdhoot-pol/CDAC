<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],   

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;  

        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none; 

      }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        input[type="reset"]:hover 
 {
            background-color: #f44336;
        }

        .radio-group {
            display: flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color:#f2f2f2;
        }
    </style>
</head>
<body>   

    <h1>Student Registration Form</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName"   
 required maxlength="30">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required maxlength="30">

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="number" id="mobileNumber" name="mobileNumber" required maxlength="10">

        <label for="gender">Gender:</label>
        <div class="radio-group">
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female"   
 name="gender" value="Female">
            <label for="female">Female</label>   

        </div>

        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city"   
 required maxlength="30">

        <label for="pincode">PIN Code:</label>
        <input type="number" id="pincode" name="pincode" required maxlength="5">

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required maxlength="30">

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="India" disabled>

        <label for="hobbies">Hobbies:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="drawing" name="hobbies" value="Drawing">
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="singing" name="hobbies" value="Singing">
            <label for="singing">Singing</label>
            <input type="checkbox" id="dancing" name="hobbies" value="Dancing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="sketching" name="hobbies" value="Sketching">
            <label for="sketching">Sketching</label>
            <input type="checkbox" id="others"   
 name="hobbies" value="Others">
            <label for="others">Others</label>
        </div>

        <h2>Qualification</h2>
        <table>
            <tr>
                <th>S.No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of Passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="classXBoard"></td>   

                <td><input type="number" name="classXPercentage" step="0.01"></td>
                <td><input type="number" name="classXYear"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="classXIIBoard"></td>
                <td><input type="number" name="classXIIPercentage" step="0.01"></td>
                <td><input type="number" name="classXIIYear"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="graduationBoard"></td>
                <td><input type="number" name="graduationPercentage" step="0.01"></td>
                <td><input type="number" name="graduationYear"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="mastersBoard"></td>
                <td><input type="number" name="mastersPercentage" step="0.01"></td>
                <td><input type="number" name="mastersYear"></td>
            </tr>
        </table>

        <label for="coursesAppliedFor">Courses Applied For:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="bca" name="coursesAppliedFor" value="BCA">
            <label for="bca">BCA</label>
            <input type="checkbox" id="bCom" name="coursesAppliedFor" value="B.Com">
            <label for="bCom">B.Com</label>
            <input type="checkbox" id="bSc" name="coursesAppliedFor" value="B.Sc">
            <label for="bSc">B.Sc</label>
            <input type="checkbox" id="bA" name="coursesAppliedFor" value="B.A">
            <label for="bA">B.A</label>
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
