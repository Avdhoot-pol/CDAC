<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Left Section (Get in Touch) -->
    <div class="left-section">
        <h2>Get in touch</h2>
        <p><strong>Name: </strong>CdacTours&Travels</p>
        <p><strong>Email: </strong>travel@gmail.com</p>
        <p><strong>Phone: </strong>+91 9370247494</p>
        <p><strong>Address: </strong>Kharghar Mumbai Maharashtra 414001</p>

        <div class="social-icons">
            <a href="#">FB</a>
            <a href="#">TW</a>
            <a href="#">YT</a>
        </div>
    </div>

    <!-- Right Section (Contact Us Form) -->
    <div class="right-section">
        <h2>Contact Us</h2>
        <form action="#">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="" required>

            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" value="" required>

            <label for="website">Website</label>
            <input type="url" id="website" name="website">

            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact">

            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
